<!DOCTYPE html>
<html>
<head>
    <title>Rollar </title>
 <style>
    body{
        background-color: #ffcc99;
    }
    .dice-roller-container{
       background-color: white;
       height: 150px;
       width: 100px;
       display: block;
       margin: 10px auto;
       border: 5px double black;
       padding: 15px;
       border-radius: 20px;
    }
    .dice{
        height: 60px;
        display: block;
        margin: 10px auto;
    }
    .dice-text{
        text-align: center;
    }
    .btn-roll{
        background-color: tomato;
        color: aliceblue;
        display: block;
        margin: 10px auto;
        padding: 2px 15px;
        border-radius: 10px;
        border: 1px solid black;
        cursor: pointer;
    }
    .btn-roll:hover{
        box-shadow: 2px 2px 3px 2px #c2c2d6;
    }
 </style>
</head>

<body>
     <div class="dice-roller-container">
       <img src="one.png" class="dice" id="dice"/>

       <h3 class="dice-text" id="dice-text">1</h3>

       <button class="btn-roll" onclick="roll()">RollðŸŽ²</button>
     </div>

    <script>
        function roll(){
        const min = 1;
        const max = 6;
        const num = Math.floor(Math.random() * (max - min + 1)) + min;
        document.getElementById("dice-text").innerHTML = num;

        const diceImg = document.getElementById("dice");
        console.log(num==1);
        console.log(num==2);
        console.log(num==3);
        console.log(num==4);
        console.log(num==5);
        console.log(num==6);
        
        if(num==1)
       {
        diceImg.src ="./one.png";
       
       }
       else if(num==2)
       {
       diceImg.src ="./two.png";
       
       }
       else if(num==3)
       {
       diceImg.src ="./three.png";
       
       }
       else if(num==4)
       {
        diceImg.src ="./four.png";
        
       }
       else if(num==5)
       {
        diceImg.src ="./five.png";
        
       }
       else(num==6)
       {
        diceImg.src ="./six.png";
       }
    }
    </script>
    
</body>
</html>
